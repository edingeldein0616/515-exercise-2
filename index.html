<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Indexing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h1 class="text-center">Automatic Indexing</h1>
        </div>

        <form name="urlForm" method="POST" onsubmit="return validateForm()" action="scrape.php">
            <div class="row">
                <div class="col-11">
                    <input class="form-control" type="text" name="url" id="url" placeholder="URL" required>
                </div>
                <div class="col-1">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            var url = document.forms["urlForm"]["url"].value;

            if(validURL(url)) {
                console.log("'" + url + "' valid...");
                return true;
            } else {
                alert("'" + url + "' not a valid url.");
                return false;
            }            
        }
        function validURL(url) {
            var expression = /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi;
            var regex = new RegExp(expression);
            return url.match(regex);
        }
    </script>
</body>
</html>
